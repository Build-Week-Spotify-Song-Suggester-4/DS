<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/Spotify_logo_horizontal_black.jpg" alt="Spotify" class="logo" />
      {% if message %}
        <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Track Title</h3>
          <input
            type="text"
            name="track"
            placeholder="The Scientist"
          />
        </div>
        <div class="form-group">
            <h3>Artist</h3>
            <input
            type="text"
            name="artist"
            placeholder="Coldplay"
          />
          </div>
        <div class="form-group">
          <h3>How many suggestions would you like?</h3>
          <input type="radio" name="suggestions" value="1" /> 1
          <input type="radio" name="suggestions" value="2" /> 2
          <input type="radio" name="suggestions" value="3" /> 3
          <input type="radio" name="suggestions" value="4" /> 4
          <input type="radio" name="suggestions" value="5" /> 5
          <input type="radio" name="suggestions" value="6" /> 6
          <input type="radio" name="suggestions" value="7" /> 7
          <input type="radio" name="suggestions" value="8" /> 8
          <input type="radio" name="suggestions" value="9" /> 9
          <input type="radio" name="suggestions" value="10" checked /> 10
        </div>
        
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
